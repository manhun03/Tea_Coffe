
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Message</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 50px;
            padding: 30px;
        }
        .card-title {
            font-size: 2rem;
            font-weight: bold;
        }
        .card-text {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="card shadow-sm w-50">
        <div class="card-body">
            <h1 th:text="${title}" class="card-title text-center text-primary">Message</h1>
            <p th:text="${message}" class="card-text text-center">Message content goes here</p>
            <div class="text-center">
                <a th:href="@{/login}" class="btn btn-primary btn-lg mt-4">Go to Login</a>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
